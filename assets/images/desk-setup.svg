<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="desk" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2a2a2a"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    <linearGradient id="notebook" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8b4513"/>
      <stop offset="100%" stop-color="#654321"/>
    </linearGradient>
  </defs>
  
  <!-- Desk surface -->
  <rect width="100%" height="100%" fill="url(#desk)"/>
  
  <!-- Notebooks stack -->
  <rect x="40" y="60" width="60" height="80" rx="4" fill="#8b4513"/>
  <rect x="45" y="65" width="60" height="80" rx="4" fill="#d2b48c"/>
  <rect x="50" y="70" width="60" height="80" rx="4" fill="#a0522d"/>
  
  <!-- Pen holder -->
  <rect x="120" y="50" width="40" height="60" rx="8" fill="#f5deb3"/>
  <rect x="125" y="55" width="3" height="50" fill="#ffd700"/>
  <rect x="130" y="55" width="3" height="50" fill="#ff6347"/>
  <rect x="135" y="55" width="3" height="50" fill="#4169e1"/>
  <rect x="140" y="55" width="3" height="50" fill="#32cd32"/>
  
  <!-- Glass pitcher -->
  <rect x="40" y="180" width="25" height="40" rx="12" fill="#e6f3ff" opacity="0.8"/>
  <rect x="45" y="185" width="15" height="30" rx="7" fill="#b3d9ff" opacity="0.6"/>
  
  <!-- Glass of water -->
  <rect x="75" y="190" width="15" height="25" rx="7" fill="#e6f3ff" opacity="0.8"/>
  
  <!-- Open notebook -->
  <rect x="180" y="120" width="200" height="140" rx="8" fill="#ffffff"/>
  <rect x="185" y="125" width="90" height="130" fill="#f8f8f8"/>
  <rect x="285" y="125" width="90" height="130" fill="#f8f8f8"/>
  
  <!-- Phone on notebook -->
  <rect x="200" y="140" width="60" height="100" rx="8" fill="#2a2a2a"/>
  <rect x="205" y="145" width="50" height="90" rx="4" fill="#ff8c69"/>
  <text x="230" y="165" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#2a2a2a">SOFIA PAZARI</text>
  <text x="230" y="180" text-anchor="middle" font-family="Arial" font-size="6" fill="#2a2a2a">NEW IN</text>
  <text x="230" y="200" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#2a2a2a">Gentle Cleanser</text>
  <rect x="215" y="210" width="30" height="15" rx="2" fill="#ffffff"/>
  <text x="230" y="220" text-anchor="middle" font-family="Arial" font-size="6" fill="#2a2a2a">Buy Now</text>
  
  <!-- Ruler -->
  <rect x="190" y="250" width="180" height="8" rx="4" fill="#8b4513"/>
  <rect x="195" y="252" width="2" height="4" fill="#2a2a2a"/>
  <rect x="200" y="252" width="2" height="4" fill="#2a2a2a"/>
  <rect x="205" y="252" width="2" height="4" fill="#2a2a2a"/>
  
  <!-- Teal pen -->
  <rect x="350" y="150" width="4" height="30" rx="2" fill="#20b2aa"/>
  
  <!-- Blue notepads -->
  <rect x="40" y="280" width="50" height="70" rx="4" fill="#87ceeb"/>
  <rect x="45" y="285" width="50" height="70" rx="4" fill="#87ceeb"/>
  <rect x="50" y="290" width="50" height="70" rx="4" fill="#87ceeb"/>
  
  <!-- Coffee mug -->
  <rect x="450" y="60" width="30" height="35" rx="15" fill="#2f4f4f"/>
  <rect x="455" y="65" width="20" height="25" rx="10" fill="#8b4513"/>
</svg>
